kind: pipeline
name: email-notification

depends_on:
  - ubuntu-focal
  - ubuntu-jammy

steps:
- name: notify
  image: drillster/drone-email
  settings:
    host: mx.benfm.de
    from: drone@benfm.de
    skip_verify: true
