kind: pipeline
type: docker
name: ubuntu-focal

steps:
- name: build package
  image: ubuntu:20.04
  environment:
    DEBIAN_FRONTEND: noninteractive
  commands:
  - apt update
  - apt install -y debhelper cmake
  - dpkg-buildpackage -uc -us -b -j2

